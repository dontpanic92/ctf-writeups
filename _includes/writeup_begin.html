```{=html}
<div id="writeup_show_button">
    <a href="javascript:showWriteup();">
        <div class="alert alert-warning">
            <b><i class="fas fa-exclamation-circle"></i> 点击此处显示 Writeup</b>
        </div>
    </a>
    <script>
    function showWriteup()
    {
        document.getElementById("writeup_hide_button").classList.remove("d-none");
        document.getElementById("writeup_show_button").classList.add("d-none");
        document.getElementById("writeup").classList.remove("d-none");
    }
    </script>
</div>
<div id="writeup_hide_button" class="d-none">
    <a href="javascript:hideWriteup();">
        <div class="alert alert-info">
            <b><i class="fas fa-exclamation-circle"></i> 点击此处隐藏 Writeup</b>
        </div>
    </a>
    <script>
    function hideWriteup()
    {
        document.getElementById("writeup_hide_button").classList.add("d-none");
        document.getElementById("writeup_show_button").classList.remove("d-none");
        document.getElementById("writeup").classList.add("d-none");
    }
    </script>
</div>
<div id="writeup" class="d-none" markdown="1">
